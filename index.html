```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Technology</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .result {
            border: 1px solid #343a40;
            border-radius: 5px;
            padding: 20px;
            margin: 15px 0;
            background-color: white;
        }
        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="entity-name">Align Technology</h1>
        <div class="result">
            <h3>Max Shares Outstanding</h3>
            <p>Entity Name: <span id="share-entity-name">Align Technology</span></p>
            <p>Value: <span id="share-max-value">0</span></p>
            <p>Fiscal Year: <span id="share-max-fy">0</span></p>
        </div>
        <div class="result">
            <h3>Min Shares Outstanding</h3>
            <p>Value: <span id="share-min-value">0</span></p>
            <p>Fiscal Year: <span id="share-min-fy">0</span></p>
        </div>
    </div>

    <script>
        async function fetchData(cik) {
            const response = await fetch(`https://data.sec.gov/api/xbrl/companyconcept/CIK${cik}/dei/EntityCommonStockSharesOutstanding.json`, {
                method: "GET",
                headers: {
                    'User-Agent': 'Your Name, Your Email' // Set a descriptive User-Agent
                }
            });
            const data = await response.json();
            const entityName = data.entityName;
            const shares = data.units.shares.filter(item => item.fy > "2020" && !isNaN(item.val));
            const min = shares.reduce((prev, curr) => prev.val < curr.val ? prev : curr);
            const max = shares.reduce((prev, curr) => prev.val > curr.val ? prev : curr);

            document.getElementById('entity-name').innerText = entityName;
            document.getElementById('share-entity-name').innerText = entityName;
            document.getElementById('share-max-value').innerText = max.val;
            document.getElementById('share-max-fy').innerText = max.fy;
            document.getElementById('share-min-value').innerText = min.val;
            document.getElementById('share-min-fy').innerText = min.fy;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const cik = urlParams.get('CIK') || '0001097149';
        fetchData(cik);
    </script>
</body>
</html>
